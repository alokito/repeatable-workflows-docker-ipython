# Dockerfile

The Dockerfile allows you to specify a base image, add your dependencies and code, setup the environment, and other "tradional" sysadmin-style tasks.  

Here's the [Dockerfile](https://github.com/odewahn/jem-docker/blob/master/Dockerfile) file from _Just Enough Math_.

```Dockerfile
FROM ipython/scipystack
MAINTAINER Paco Nathan "http://liber118.com/pxn/"

ADD src/ /tmp
RUN /tmp/install.sh

ENV DEBIAN_FRONTEND noninteractive

RUN apt-get update && \
  apt-get --no-install-recommends install -y libglpk-dev && \
  ...
  pip install git+https://github.com/rafacarrascosa/countminsketch

RUN apt-get install -y libsm6 libxrender1 libfontconfig1 libXext6

EXPOSE 8888

WORKDIR /usr/src/notebook

CMD ipython2 notebook --ip=0.0.0.0 --no-browser
```

# fig.yml

Adding a fig file makes the notebooks simple to start, and also enables you to easily mount a local volume.  

Here's the [fig.yml](https://github.com/odewahn/jem-docker/blob/master/fig.yml) file from _Just Enough Math_.

```yml
web:
  build: .
  volumes:
    - .:/usr/src:rw
  ports:
    - "8888:8888"
```
